<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Image Gallery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 60px; /* Adjusted margin to be below the button */
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .thumbnail:hover {
      transform: scale(1.5);
    }

    #loadMore {
      padding: 10px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      position: fixed;
      top: 10px;
      left: 10px;
    }

    #loadMore:hover {
      background-color: #2980b9;
    }
    #toast {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: block;
    }
    </style>
</head>
<body>

<div id="gallery">
  <img class="thumbnail" src="./images/6.jpg" alt="du" width="600" height="400" onClick="imageVollbild(this.src)">
  <img class="thumbnail" src="./images/nixda.jpg" alt="nix" onClick="if(this.naturalWidth === 0) { alert('bad'); } else { imageVollbild(this.src); }">
</div>
<button id="loadMore">Load Next Images</button>
<div id="toast"></div>

<script>
  function imageVollbild(imageSrc) {
      window.open(imageSrc, '_blank');
  }

document.addEventListener("DOMContentLoaded", function() {
  const gallery = document.getElementById('gallery');
  const loadMoreButton = document.getElementById('loadMore');
  const toast = document.getElementById('toast');
  let startIndex = 0;
  
 // Hardcoded image filenames array
 let imageFiles = [
    "image1.jpg",
    "image2.jpg",
    "image3.jpg",
    // Add more filenames as needed
  ];

  function showToast(message, farbe) {
    toast.textContent = message;
    toast.style.display = 'block';
    toast.style.backgroundColor = farbe;

    setTimeout(() => {
      toast.style.display = 'none';
    }, 2000);
  }

  function loadImages(startIndex, endIndex) {
    var feedback_msg = 'loaded successfully :-)'
    var feedback_color = '#29b929';
    for (let i = startIndex; i < endIndex; i++) {
      const img = new Image();
      img.src = `./images/${i + 1}.jpg`;
      //img.src = `images/${imageFiles[i]}`; // Assuming the images are in the 'images' folder
      if (img.width === 0 || img.height === 0) {
            console.error(`Image not loaded: ${i + 1}.jpg`);
            feedback_msg='Some Image not loaded'
            feedback_color = "#e74c3c"
      } else {
        //img.src = `blob/main/images/${i + 1}.jpg`;
        //https://github.com/MMatGitHub/gallery/blob/main/images/1.jpg
        
        img.classList.add('thumbnail');
        img.addEventListener('click', () => openImage(img.src));
        gallery.appendChild(img);
      }
    }
    showToast(feedback_msg, feedback_color);
  }

  function openImage(imageSrc) {
    window.open(imageSrc, '_blank');
  }
  const wieviele = 2;
  loadImages(startIndex, startIndex + wieviele);

  loadMoreButton.addEventListener('click', function() {
    startIndex += wieviele;
    let endIndex = startIndex + wieviele;
    loadImages(startIndex, startIndex + wieviele);
    startIndex = endIndex;
  });
});
</script>

</body>
</html>
